<script>
      var baseURL = "http://localhost:8000";


    $('#btn_submit').click(function(){

      var sessionID=$('#sessionId').val();
     var f_name=$('#f_name').val();
     var l_name=$('#l_name').val();
     var email=$('#email').val();
     var address=$('#address').val();
     var phone=$('#phone').val();

        if(address!="" && phone!="" && f_name!="" && l_name!=""&& email!=null){
            $.ajax({
            url:baseURL+'/order/save',
            method:'POST',
            data:{sessionID:sessionID,f_name:f_name,l_name:l_name,email:email,address:address,phone:phone},
            success:function(data){
                console.log(data);
                if(data==200){
                    swal("Success", "Your order placed success", "success");
                    $('#btn_submit').prop('disabled',true);  
                }else{
                    swal("Error", "Please enter order details", "error");
                }
            }
        });
        }else{
            swal("Error", "Enter the billing details !", "error");
        }
       

    });


      $(document).ready(function(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        var id = vars["id"];
        $('#sessionId').val(id);
        

        $.ajax({
        url:baseURL+'/session/getProduct/'+id,
        method:'GET',
        data:{},
        success:function(data){
         var table='';
            var total=0;
            $.each(data,function(index,value){

                total+=value.price*value.userQty;
                table+='<tr>'+
                        '<td>'+value.productName+'</td>'+
                        '<td>'+value.userQty+'</td>'+
                       '<td>Rs '+(value.price*value.userQty).toFixed(2)+'</td>'+
                       '</tr>';
           
            });

            $('#tbl_data').html(table);
            $('#totalAmount').html(total.toFixed(2));
        }

        });

      });
</script>
